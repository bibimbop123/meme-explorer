name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.1
        bundler-cache: true
    
    - name: Install dependencies
      run: bundle install
    
    - name: Set up test database
      run: |
        touch meme_explorer_test.db
        ruby -r ./db/setup.rb -e "DB.execute(\"SELECT 1\")"
    
    - name: Run RSpec tests
      run: bundle exec rspec spec/ --format progress
      env:
        RACK_ENV: test
        REDIS_URL: redis://localhost:6379/1
    
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-results
        path: coverage/
        retention-days: 30
