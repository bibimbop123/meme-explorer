# Nginx configuration for load balancing multiple Puma workers
# Place in /etc/nginx/sites-available/meme-explorer

upstream puma {
  # Load balancing to 3 Puma workers
  server 127.0.0.1:3000;
  server 127.0.0.1:3001;
  server 127.0.0.1:3002;
  
  # Use least connections load balancing
  least_conn;
}

# Rate limiting zone - prevent DDoS
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=5r/s;

server {
  listen 80;
  server_name meme-explorer.onrender.com;
  
  # Redirect HTTP to HTTPS
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name meme-explorer.onrender.com;
  
  # SSL certificates
  ssl_certificate /etc/letsencrypt/live/meme-explorer.onrender.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/meme-explorer.onrender.com/privkey.pem;
  
  # SSL optimization
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  
  # Gzip compression
  gzip on;
  gzip_types text/plain text/css text/xml text/javascript 
             application/x-javascript application/xml+rss 
             application/json application/javascript;
  gzip_min_length 1000;
  
  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  
  # Client upload limits
  client_max_body_size 10m;
  
  # Timeouts
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;
  
  # Logging
  access_log /var/log/nginx/meme-explorer-access.log;
  error_log /var/log/nginx/meme-explorer-error.log;
  
  # Static files - cache aggressively
  location ~* ^/public/ {
    expires 30d;
    add_header Cache-Control "public, immutable";
  }
  
  # Images - cache for 1 day
  location ~* \.(jpg|jpeg|png|gif|webp)$ {
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
    proxy_pass http://puma;
  }
  
  # API endpoints - no caching, rate limit
  location ~ ^/api/ {
    limit_req zone=api_limit burst=20 nodelay;
    
    proxy_pass http://puma;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  # Health checks - no rate limiting
  location = /health {
    access_log off;
    proxy_pass http://puma;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  
  # All other requests
  location / {
    limit_req zone=general_limit burst=10 nodelay;
    
    proxy_pass http://puma;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_request_buffering off;
  }
  
  # Favicon and robots
  location = /favicon.ico {
    access_log off;
    return 204;
  }
  
  location = /robots.txt {
    access_log off;
  }
}
