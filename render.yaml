services:
  - type: web
    name: meme-explorer
    runtime: ruby
    region: oregon
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec rackup config.ru -p $PORT
    envVars:
      - key: RACK_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BUNDLE_WITHOUT
        value: development:test
      - key: REDDIT_CLIENT_ID
        value: ${REDDIT_CLIENT_ID}
      - key: REDDIT_CLIENT_SECRET
        value: ${REDDIT_CLIENT_SECRET}
